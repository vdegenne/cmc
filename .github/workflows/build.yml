name: Build & Publish

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: npm

      # Setup Wireit caching
      - uses: google/wireit@setup-github-actions-caching/v2

      # Install dependencies
      - run: npm ci

      # Build project using Wireit
      - run: npm run build
        env:
          WIREIT_FAILURES: continue

      # Bump patch version and publish to npm
      - name: Bump patch version and publish
        run: |
          # bump patch version without git tag
          npm version patch --no-git-tag-version

          # setup npm auth
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

          # publish package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Commit updated package.json back to main
      - name: Commit package.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Bump patch version [ci skip]" || echo "No changes to commit"
          git push origin main
